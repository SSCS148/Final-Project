<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Type your email" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Type your password" required>
                        <button type="button" id="toggleLoginPassword" class="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="social-login">
                    <p>Or Sign Up Using</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                    </div>
                </div>
                <p class="signup">Or Sign Up Using <a href="#">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="/Users/sachacohensolal/Documents/GitHub/Final-Project/test/script.js"></script>
</body>
</html>
